<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><br><br>
    <script>
        let count = 0;
        countClicks=()=>
        {
            count = count + 1;
            window.alert("number of clicks: "+count);
        }
    </script>
    <div style="text-align: center;">
        <button value="check Count" id="click" onclick="countClicks()">check clicks</button>
    </div>
    
</body>
</html>
